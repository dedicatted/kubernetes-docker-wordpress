apiVersion: v1
kind: Service
metadata:
  name: blog1-nginx
  labels:
    app: blog1-nginx
spec:
  ports:
    - port: 80
  selector:
    app: blog1-nginx
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: blog1-nginx
  labels:
    app: blog1-nginx
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: blog1-nginx
        tier: frontend
    spec:
      containers:
      - image: kopachevsky/ai-nginx
        name: blog1-nginx
        ports:
        - containerPort: 80