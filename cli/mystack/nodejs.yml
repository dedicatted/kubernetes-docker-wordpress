apiVersion: v1
kind: Service
metadata:
  name: mystack-nodejs
  labels:
    app: mystack-nodejs
spec:
  ports:
    - port: 8080
  selector:
    app: mystack-nodejs
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mystack-nodejs
  labels:
    app: mystack-nodejs
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mystack-nodejs
        tier: frontend
    spec:
      containers:
      - image: kopachevsky/ai-nodejs
        name: mystack-nodejs
        ports:
        - containerPort: 8080