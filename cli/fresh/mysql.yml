apiVersion: v1
kind: Service
metadata:
  name: fresh-mysql
  labels:
    app: fresh-mysql
spec:
  ports:
    - port: 3306
  selector:
    app: fresh-mysql
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: fresh-mysql
  labels:
    app: fresh-mysql
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fresh-mysql
    spec:
      containers:
      - image: mysql:5.6
        name: fresh-mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "my-secret-pw"
        - name: MYSQL_DATABASE
          value: "wordpress"
        - name: MYSQL_USER
          value: "wordpress"
        - name: MYSQL_PASSWORD
          value: "password"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: fresh-mysql-volume
          mountPath: /var/lib/mysql
      volumes:
      - name: fresh-mysql-volume
        awsElasticBlockStore:
          volumeID: vol-7c39cfc3
          fsType: ext4